<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800i" rel="stylesheet">


    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="jquery.timeago.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button id="new-message">Write a New Message</button>
      <button id="alerts">Show New Message</button>
      <button id="clear">Clear Messages</button>
      <button id="add-room">Add a Room</button>
      <input type="text" placeholder ="Add room" id ="new-room">
      <select name="rooms" id="roomSelect">
        <option value= 'lobby'>Lobby</option>
      </select>
      <form id="message-form">
        <input type="text" placeholder="Your message here." id="message-box">
        <input type="submit" id="send">
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
